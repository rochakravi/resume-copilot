spring.application.name=copilot

# If you don't have Postgres running locally, disable DataSource auto-configuration during local runs
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# =========================
# DataSource / JPA
# =========================
# (disabled by default for local dev runs; enable and configure when you have Postgres available)
# spring.datasource.url=jdbc:postgresql://localhost:5432/copilot
# spring.datasource.username=postgres
# spring.datasource.password=admin

# spring.jpa.hibernate.ddl-auto=update

# =========================
# Spring AI - PGVector store
# =========================
# Set to 'none' to avoid pgvector autoconfiguration in environments without Postgres
spring.ai.vectorstore.type=none
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.schema-name=public
spring.ai.vectorstore.pgvector.table-name=vector_store
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=768


# =========================
# Spring AI - Ollama (local)
# =========================
spring.ai.ollama.base-url=http://localhost:11434

# Embedding model used to generate vectors for PGVector
spring.ai.ollama.embedding.options.model=nomic-embed-text

# Chat model used for answering questions
spring.ai.ollama.chat.options.model=llama3