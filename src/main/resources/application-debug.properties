# Debug profile properties
# Enable pgvector or keep it disabled during debugging as needed
spring.profiles.active=debug

# Default: don't auto-configure DataSource for local debug unless you explicitly enable it
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.ai.vectorstore.type=none

# Server port for debug runs (change if 8080 in use)
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.resume.copilot=DEBUG

